<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="opcao">
          <div class="opcao-plano">
            <div>
              <img src="images/icon-music.svg" alt="" width="32" height="32" />
            </div>
            <div class="opcao-plano-desc">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="./index.html">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="./index.html">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://enzosantana98.github.io/Portfolio/">Enzo Santana</a>.
    </div>
  </body>
</html>
